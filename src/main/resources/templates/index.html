<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Cat_Image API</title>
</head>
<body>
    <h1>Cat Photos</h1>

    <form action="/Image/cat">
        <b>How many photos?: </b>
        <input type="text" name="limit" size="5"/>
        <input type="submit" value="Get Photos">
        <div th:each="Image_cat : ${catImages}">
            <img th:src="${Image_cat.getUrl()}" width="500" height="500"/>
        </div>
    </form>
</body>
</html>
